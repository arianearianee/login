<body>
    <div class="container">
        <div class="todo-app">
            <h1 class="row" >TO-DO LIST:<!--<img src="TODO-removebg-preview.png" alt="">--></h1>
        <br>
        <div class="row1">
            
                <div class="input-group">
                    <input type="text" placeholder="Add your text!" id="box" style="width: 30vv;">
                <!--    <input type="button" value="Add" style="width: 10vv;" onclick="add_item()"> -->
                    <button onclick="add_item()">ADD</button>
                
                </div>
                <!--<div class="form-group">

                </div> -->
            
        </div>
        <!--<ul id="list-container">
            <li class="checked">task 1</li>

            <li >task 3</li>
        </ul> -->
        
        <div class="row2">
            <ul id="list_item"></ul>
        </div> 
        </div>
    </div>
    <script type="text/javascript" src="todo.js">
        function add_item(){
            let item = document.getElementById("box");
            let list_item = document.getElementById("list_item");
            if(item.value != ""){
                let make_li = document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                list_item.appendChild(make_li);
                item.value=""
                
                make_li.onclick = function(){
                    this.parentNode.removeChild(this);
                }
            }
            else{
                alert("please add a value to item");
            }
        }
    </script>
